<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <img src="./src/images/avatar.jpg" class="header__image" alt="avatar" />
      <p class="header__name">madeinlekia</p>
      <h1 class="header__info">FrontEnd Delevoper</h1>
    </header>
    <main>
      <ul class="list">
        <li class="list__item">
          <a href="https://t.me/madeinlekia" class="list__link">
            <div class="list__wrapper">
              <img
                src="./src/images/icon/telegram.svg"
                alt="tg icon"
                class="list__icon"
              />Telegram
            </div>
          </a>
        </li>
        <li class="list__item">
          <a href="https://vk.com/magomedkasumov" class="list__link">
            <div class="list__wrapper">
              <img
                src="./src/images/icon/vk_footer.svg"
                alt="vk icon"
                class="list__icon"
              />VKontakte
            </div>
          </a>
        </li>
        <li class="list__item">
          <a href="mailto:rustam.magomedkasumov@mail.ru" class="list__link">
            <div class="list__wrapper">
              <img
                src="./src/images/icon/envelope-at-fill.svg"
                alt="mail icon"
                class="list__icon"
              />Mail
            </div>
          </a>
        </li>
        <li class="list__item">
          <a href="https://github.com/RustamLek" class="list__link">
            <div class="list__wrapper">
              <img
                src="./src/images/icon/github.svg"
                alt="GitHub icon"
                class="list__icon"
              />GitHub
            </div>
          </a>
        </li>
      </ul>
      <div class="birds1" id="birds2"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#birds2",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 1000.0,
        minWidth: 2000.0,
        scale: 1.0,
        scaleMobile: 1.0,
        birdSize: 0.6,
        wingSpan: 12.0,
        backgroundAlpha: 0.0,
      });
    </script>
  </body>
</html>
